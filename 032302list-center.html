<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
	<title>垂直菜单</title>
	<style type="text/css">
		*{
			padding: 0;
			margin: 0;
		}
		ul{
			list-style: none;

		}
		ul li{
			float: left;
			margin-left: 3px;
		}
		a{
			display: block;
			text-indent: 2em;
			background-color: gray;
			color: white;
			width: 140px;
			text-decoration: none;
		}
		a:hover{
			color: gray;
			background-color: orange;
		}

	</style>
</head>
<body>
<div>
	<ul>
		<li><a href="#">我的博客</a></li>
		<li><a href="#">他山之石</a></li>
		<li><a href="#">取其精华</a></li>
		<li><a href="#">雨露均沾</a></li>
		<li><a href="#">风雨彩虹</a></li>
	</ul>
</div>
</body>
</html>
