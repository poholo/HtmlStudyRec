<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
	<title>菜单sprite</title>
	<style type="text/css">
		*{
			padding: 0;
			margin: 0;
		}
		ul{
			list-style: none;

		}
		ul li{
			float: left;
			border-bottom:5px solid orange; 
		}
		a{
			display: block;
			background-image: url(./images/btnBg.png);
			background-position: 0 0;
			color: gray;
			width: 120px;
			text-decoration: none;
			text-align: center;
			vertical-align: bottom;
		}
		a:hover{
			color: gray;
			/*background-color: orange;*/
			background-position: 0 -30px;
		}

	</style>
</head>
<body>
<div>
	<ul>
		<li><a href="#">我的博客</a></li>
		<li><a href="#">他山之石</a></li>
		<li><a href="#">取其精华</a></li>
		<li><a href="#">雨露均沾</a></li>
		<li><a href="#">风雨彩虹</a></li>
	</ul>
</div>
</body>
</html>
